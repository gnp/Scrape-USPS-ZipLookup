<html>
<head>
<title>Zip Code Lookup Test Form</title>
</head>
<body>

<h1>Zip Code Lookup Test Form</h1>

<form
  method="get"
  action="http://zip4.usps.com/zip4/zip4_responseA.jsp"
  name="frmzip"
>

<table>

<tr>
<td>Selection:</td>
<td><input tabindex="1" type="text" name="Selection" value="1" /> (leave this as "1")</td>
</tr>

<tr>
<td>urbanization:</td>
<td><input tabindex="2" value="" name="urbanization" type="text" /> (leave this empty)</td>
</tr>

<tr>
<td>firm:</td>
<td><input tabindex="3" type="text" name="firm" value="" /> (leave this empty)</td>
</tr>

<tr>
<td>address:</td>
<td><input tabindex="4" type="text" name="address" value="" /> (put complete street address here)</td>
</tr>

<tr>
<td>address1:</td>
<td><input tabindex="5" maxlength="50" size="35" name="address1" id="address1" type="text" /> (make the same as the previous field)</td>
</tr>

<tr>
<td>address2:</td>
<td><input tabindex="6" maxlength="50" size="35" name="address2" id="address2" type="text" /> (leave this empty)</td>
</tr>

<tr>
<td>city:</td>
<td><input tabindex="7" maxlength="35" size="35" name="city" id="city" type="text" /></td>
</tr>

<tr>
<td>state:</td>
<td><input tabindex="8" type="text" id="state" name="state" tabindex="9" maxlength="2" /></td>
</tr>

<tr>
<td>zipcode:</td>
<td><input tabindex="9" maxlength="10" size="10" name="zipcode" id="zipcode" type="text" /></td>
</tr>

<tr>
<td>Submit:</td>
<td><input tabindex="10" type="submit" name="Submit" /></td>
</tr>

</table>

</form>

</body>
</html>
